<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
  <div class = "container">

    <div class = "row">
      <div class ="col-md-12">
        <h1 class = "weatherHead">Current Weather</h1>
        </div>
     </div>

    <div class = "row">
      <div id = "search-form" class = "col-md-12">
        <input id = "search-query" placeholder = "Enter City Name"></input>
        <button id ="search-button" type = "button" class = "btn btn-primary">Search</button>
        </div>
     </div>

     <div class = "row todays-weather">

     </div>

     <div class = "row forecast">

       </div>

    </div>
  <script id="current-weather-template" type ="text/x-handlebars-template">
    <div class = "main-weather col-md-3">
      <div id = "currentTemp" class="currentTempClass"> {{ temperature }}&#176; </div> <br />
      <div id = "currentLocation" class="currentTempClass"> {{ city }}, {{country}} </div> <br />
      <div id = "currentDescription" class = "currentTempClass text-capitalize" > {{ weatherDescription }} </div>
    </div>
    <div class = "main-weather-icon col-md-3">
      <img id = "currentWeather-img" class="icon-main" src ={{icon}}>
    </div>
  </script>
  <script id= "forecast-weather-template" type ="text/x-handlebars-template">
    <div class = "forecast-weather col-md-2">
      <div id = "currentTemp" class="forecastTempClass"> {{ temperature }}&#176; </div> <br />
      <div id = "forecast" class = "forecastTempClass"> {{ city }}, {{country}} </div> <br />
      <div id = "currentDescription" class = "forecastTempClass text-capitalize" > {{ weatherDescription }} </div>
      <div> <img id ="forecast-img" class="icon-main"  src ={{icon}} </div>
      <div class = "forecastTempClass"> {{ day }} </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
